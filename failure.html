<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Oops!</title>
    <style>
        .background {
            position: fixed;
            max-width: 100%;
            min-height: 100%;
        }
        @media screen and (max-aspect-ratio: 3840/2160) {
            .background {
                display: none !important;
            }
            body {
                background-color: lavenderblush;
            }
        }
        .jumbotron {
            position: relative;
        }

    </style>
</head>
<body>
<img class = "background" src="/images/background.png" alt="">
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Oops!</h1>
        <p class="lead">There was a problem signing you up. Please try again or contact the developer!</p>

        <form action = "/failure" method="post">
            <button class = "btn btn-lg btn-warning" type="submit">Try Again</button>
        </form>
    </div>
</div>
</body>
</html>
